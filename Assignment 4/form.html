<!DOCTYPE html>
<html>
<head>
  <title>Assignment 4</title>
  <link rel="stylesheet" href="/Assignment 4/formstyle.css">
</head>
<body>
  <img src="Logo.png" alt="Form logo">
  <section>
    <a href="../index.html">Assignment 1</a>
      <a href="../Assignment 2/huckle.html">Assignment 2</a>
      <a href="../Assignment 3/novus.html">Assignment 3</a>
      <a href="../Assignment 5/pusher.html">Assignment 5</a>
      <a href="../Assignment 6/scissor.html">Assignment 6</a>
</section>
<div class="container">
  <h1>For Individuals</h1>
  <p class="company-text">Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
  <form>
    <div class="row-1">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">
      </div>
      <br>
      <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName">
      </div>
    </div>
    <div class="row-2">
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="" disabled selected>Select here</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <br>
      <div>
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Select here">
      </div>
    </div>
    <div class="row-3">
      <div>
        <label for="weight">Weight (KG)</label>
        <input type="number" id="weight" name="weight" placeholder="Enter Weight">
      </div>
      <br>
      <div>
        <label for="Height">Height (CM)</label>
                <input type="number"  name="height" id="height" placeholder="Enter height here"
                required /> <br> 
      </div>
    </div>
    <div class="row-4">
      <div>
        <label for="activityLevel">Activity Level</label>
        <select id="activityLevel" name="activityLevel">
          <option value="">Select here</option>
        </select> <br> <br>
      </div>
      <div>
        <label for="password">Password</label>
        <div class="password-field"> 
          <input type="password" id="password" name="password">
          <img src="eye-password-hide-svgrepo-com.svg" alt="Show password" style="width: 15px; height: 15px" onclick="togglePasswordVisibility()">
        </div>
      </div>
    </div>
    <button type="submit">Register</button>
    <p class="terms-text">By clicking Register, you agree to our <a href="./form.html">Terms of Use</a> and our <a href="./form.html">Privacy Policy</a></p>
  </form>
</div>
<script>
  function togglePasswordVisibility() {
    const passwordField = document.getElementById("password");
    const eyeIcon = document.querySelector(".password-field img");
    if (passwordField.type === "password") {
      passwordField.type = "text";
      eyeIcon.src = "eye-view-interface-symbol-svgrepo-com.svg";
    } else {
      passwordField.type = "password";
      eyeIcon.src = "eye-password-hide-svgrepo-com.svg";
    }
  }
</script>
</body>
</html>
